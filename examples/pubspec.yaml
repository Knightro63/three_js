  three_js_exporters: ^0.1.0
  three_js_line: ^0.1.0
  three_js_bvh_csg: ^0.1.0

  permission_handler: ^11.3.1
  camera: ^0.10.6
  camera_macos: ^0.0.8
  camera_windows: ^0.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

dependency_overrides:
