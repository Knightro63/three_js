name: example
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
    
  cupertino_icons: ^1.0.6
  flutter_colorpicker: ^1.1.0
  css:
    git:
      url: https://github.com/Knightro63/css.git
  three_js: ^0.1.1
