name: three_js_editor
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  file_picker: ^10.1.2
  flutter_colorpicker: ^1.1.0
  three_js: ^0.2.0
  three_js_helpers: ^0.2.0
  three_js_transform_controls: ^0.2.0
  three_js_svg: ^0.2.0
  three_js_objects: ^0.2.0
  three_js_tjs_loader: ^0.2.0
  three_js_postprocessing: ^0.2.0
  three_js_modifers: ^0.2.0
  three_js_exporters: ^0.2.0
  three_js_bvh_csg: ^0.2.0
  css:
    git:
      url: https://github.com/Knightro63/css.git

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/tri_pattern.jpg
    - assets/helvetiker_bold.typeface.json
