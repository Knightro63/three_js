name: examples
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  css:
    git:
      url: https://github.com/Knightro63/css.git
  three_js:
    path: ../../three_js
  three_js_xr:
    path: ../
  three_js_helpers: ^0.1.0
  three_js_objects: ^0.1.0
  three_js_geometry: ^0.1.0
  oimo_physics: ^0.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

dependency_overrides:
  permission_handler_apple:
    git:
      url: https://github.com/alex-melnyk/flutter-permission-handler.git 
      path: permission_handler_apple
  three_js_core:
    path: ../../three_js_core
  three_js_math:
    path: ../../three_js_math
  three_js_advanced_loaders:
    path: ../../three_js_advanced_loaders
  three_js_core_loaders:
    path: ../../three_js_core_loaders
  three_js_geometry:
    path: ../../three_js_geometry
  three_js_objects:
    path: ../../three_js_objects
  flutter_angle:
    path: ../../../../flutter_angle/flutter_angle

flutter:
  uses-material-design: true
  assets:
    - assets/textures/
    - assets/screenshots/