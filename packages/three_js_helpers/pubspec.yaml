name: three_js_helpers
description: "Flutter three_js_helpers package converted from threejs and three_dart package created for three_js to help with camera and scene assets."
version: 0.2.0
homepage: https://github.com/Knightro63/three_js/tree/main/packages/three_js_helpers

environment:
  sdk: '>=3.3.2 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  three_js_core: ^0.2.0
  three_js_math: ^0.2.0
  three_js_geometry: ^0.2.0
  three_js_animations: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0