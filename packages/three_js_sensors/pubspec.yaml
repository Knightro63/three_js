name: three_js_sensors
description: "Flutter plugin for accessing accelerometer, gyroscope, and magnetometer sensors."
version: 0.1.2
homepage: https://github.com/Knightro63/three_js/tree/main/packages/three_js_sensors

environment:
  sdk: '>=3.4.3 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        package: finaldev.tjs_sensors
        pluginClass: TJSSensorsPlugin
      ios:
        pluginClass: TJSSensorsPlugin
      web:
        default_package: three_js_sensor_web