name: three_js_objects
description: "Flutter three_js_objects package converted from threejs and three_dart package created for three_js adds extra types of objects to the scene."
version: 0.0.3
homepage: https://github.com/Knightro63/three_js/tree/main/packages/three_js_objects

environment:
  sdk: '>=3.3.4 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  three_js_core: ^0.0.2
  three_js_core_loaders: ^0.0.3
  three_js_math: ^0.0.2
  three_js_helpers: ^0.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/Water_1_M_Normal.jpg
    - assets/Water_2_M_Normal.jpg