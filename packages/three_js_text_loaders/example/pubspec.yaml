version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  three_js_core_loaders:
    path: ../../three_js_core_loaders
  three_js_core:
    path: ../../three_js_core
  three_js_math:
    path: ../../three_js_math
