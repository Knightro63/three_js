name: example
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_gl: ^0.0.21
  three_js:
    path: ../../three_js
  three_js_helpers:
    path: ../../three_js_helpers
  three_js_geometry:
    path: ../../three_js_geometry
  three_js_transform_controls:
    path: ../../three_js_transform_controls
  three_js_svg:
    path: ../../three_js_svg
  three_js_tjs_loader:
    path: ../../three_js_tjs_loader

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    # - assets/helvetiker_bold.typeface.json
    - assets/pingfang.ttf
    - assets/kenpixel.ttf
    - assets/winter.jpg
    - assets/lut.cube
    - assets/demo.png
    - assets/KOMO-v5.cube
    - assets/screenshots/
    - assets/models/obj/male02/
    - assets/models/json/
    - assets/models/gltf/
    - assets/models/gltf/test/
    - assets/models/gltf/RobotExpressive/
    - assets/models/gltf/DamagedHelmet/glTF/
    - assets/models/gltf/AnimatedMorphSphere/glTF/
    - assets/models/svg/
    - assets/models/fbx/
    - assets/textures/
