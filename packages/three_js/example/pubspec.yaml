name: example
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  three_js:
    path: ../../three_js
  three_js_helpers:
    path: ../../three_js_helpers
  three_js_geometry:
    path: ../../three_js_geometry
  three_js_transform_controls:
    path: ../../three_js_transform_controls
  three_js_svg:
    path: ../../three_js_svg
  three_js_objects:
    path: ../../three_js_objects
  three_js_tjs_loader:
    path: ../../three_js_tjs_loader
  three_js_postprocessing:
    path: ../../three_js_postprocessing

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/coin.glb
    - assets/dash.glb
    - assets/ground.glb
    - assets/sky_sphere.glb