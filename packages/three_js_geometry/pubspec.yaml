name: three_js_geometry
description: "Flutter geometry package converted from threejs and three_dart package."
version: 0.0.1
homepage: https://github.com/Knightro63/three_js/tree/main/packages/three_js_geometry

environment:
  sdk: '>=3.3.2 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  vector_math: ^2.1.4
  three_js_core:
