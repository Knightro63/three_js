name: three_js_tjs_loader
description: "Flutter three_js_json_loader package is converted from threejs and three_dart package used in three_js to view threejs json files."
version: 0.1.0
homepage: https://github.com/Knightro63/three_js/tree/main/packages/three_js_tjs_loader

environment:
  sdk: '>=3.3.2 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  three_js_core: ^0.1.0
  three_js_core_loaders: ^0.1.0
  three_js_curves: ^0.1.0
  three_js_math: ^0.1.0
  three_js_geometry: ^0.1.0
  three_js_animations: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0