name: example
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  three_js_core_loaders:
    path: ../../three_js_core_loaders
  three_js_core:
    path: ../../three_js_core
  three_js_controls:
    path: ../../three_js_controls
  three_js_helpers:
    path: ../../three_js_helpers
  three_js_math:
    path: ../../three_js_math
  three_js_animations:
    path: ../../three_js_animations
  three_js_advanced_loaders:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/Parrot.gltf
    - assets/Soldier.gltf